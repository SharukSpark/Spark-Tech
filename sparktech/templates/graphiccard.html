{% extends 'base.html' %}

{% block 'main' %}

{% load static %}

<!-- Products Section Start -->
<section class="bg-light px-xl-5">
    <div class="container-fluid ">
        <div class="d-flex flex-column bg-primary text-white align-items-center justify-content-center  mb-3"
            style="min-height: 100px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Product Overview</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="/home " class="text-white">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Product Detail</p>
            </div>
        </div>

        <!-- Example Products -->
        <div id="productList">
            <div class="row mt-4">
                <!-- Repeat similar product items for graphic-card  -->
                <div class="col-lg-3 col-md-4 col-sm-6 pb-1 pproduct Cards-4060 show">
                    <div class="card product-item border-2 mb-4">
                        <div class="card-header  product-img position-relative overflow-hidden bg-transparent border p-0 d-flex align-items-center justify-content-center"
                            style="height: 400px;">
                            <img src="{% static 'images/g-4060.png' %}" class="img-fluid" alt="Processor">
                        </div>
                        <div class="card-body border-left border-right text-center p-0 pt-4">
                            <h6 class="text-truncate mb-3">Graphics&nbsp;Cards-4060&nbsp;Series</h6>
                        </div>
                        <div class="card-footer d-flex justify-content-center bg-light border">
                            <a href="/Cards_4060" class="btn btn-sm text-dark p-0"><i
                                    class="fas fa-eye text-primary mr-1"></i>&nbsp;See
                                More</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 pb-1 pproduct Cards-3050 show">
