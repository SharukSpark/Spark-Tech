<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="{% static 'css/loginform.css' %}" rel="stylesheet">

</head>

<body>

    <div class="square">
        <i style="--clr:#7BB662;"></i>
        <i style="--clr:#F58024;"></i>
        <i style="--clr:#994FB2;"></i>
        <!-- <i style="--clr:#00ff0a;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#fffd44;"></i> -->
        <div class="login">
            <form method="POST" class="login-form" action="">
                {% csrf_token %}
                <h2 class="text-center mb-3">Register</h2>
                {% if errormessage %}
                <div class="alert alert-danger">
                    {{ errormessage }}
                </div>
                {% endif %}
                <div class="inputBx">
                    <input type="text" name="uname" placeholder="Username">
                </div>
                <div class="inputBx">
                    <input id="password" type="password" name="upass" placeholder="Password">
                </div>
                <div class="inputBx">
                    <input id="confirm-password" type="password" name="ucpass" placeholder="Confirm Password">
                </div>
                <div class="show-password">
                    <input type="checkbox" id="show-password-checkbox">
                    <label for="show-password-checkbox">&nbsp;Show Password</label>
                </div>
                <div class="inputBx">
                    <input type="submit" value="Register">
                </div>
                <div class="links">
                    Already a user?
                    <a href="/login">Login</a>
                </div>
                {% if successfully %}
                <div class="alert alert-success">
                    {{ successfully }}
                </div>
                {% endif %}
            </form>
        </div>
    </div>

    <!-- Include the JavaScript file -->
    <script src="{% static 'js/loginform.js' %}"></script>

</body>

</html>
